 <!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <title>निरोप समारंभ - इयत्ता ७ वी</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            margin: auto;
            width: 60%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>निरोप समारंभ</h1>
    <h2>इयत्ता ७ वी</h2>
    <p>प्रिय मित्रांनो व शिक्षकांनो,</p>
    <p>आजचा दिवस आपल्यासाठी खूप खास आहे. आपण एकत्र घालवलेला प्रत्येक क्षण अनमोल आहे. नवीन वाटचालीसाठी हार्दिक शुभेच्छा!</p>
    <p>आनंदी रहा, यशस्वी व्हा!</p>
    <p>-- आपल्या मित्रांची टीम</p>
</div>

</body>
</html>
