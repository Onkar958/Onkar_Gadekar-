<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Tree Structure</title>
   <style>
      ul{
         list-style-type:none;
         margin:0;
         padding:0;
      }
      li{
         margin:5px;
      }
     .tree{
        margin-left:20px;
     }
   </style>
</head>
<body>
 <img src="tree.jpg" width="300px" height="200px">
   <h1>Tree Structure</h1>
   <ul>
      <li>Root
      <ul class="tree">
         <li>Child 1
         <ul>
            <li>Grandchill 2.1</li>
            <li>Grandchill 2.2</li>
         </ul>
         </li>
      </ul>
      </li>
   </ul>
</body>
</html>
